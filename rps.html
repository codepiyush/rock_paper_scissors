<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet" href="rps.css">
    
</head>
<body>
    <header>Rock Paper Scissors</header>
    <section class="container">
            <div class="buttons">   
                    <button class="gbutton" name="newGame" value="NEW GAME">New Game</button>
                    <button name="reset" class="gbutton" value="reset">Reset</button>
                    </button> 
                </div>
    <div>
        <div class="score_board">
        <div id="user_label" class="label">User</div>
        <div id="comp_label" class="label">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <p>
        
        </p>
    </div>
    <div class="option">
        <div class="selector" id="rock"> <img src="rock-icon.png"> </div>
        <div class="selector" id="paper"> <img src="paper-icon.png">    </div>
        <div class="selector" id="scissors"> <img src="scissors-icon.png"> </div>
    </div>
    <div class="last">
        Make your choice.
    </div>
    <div id="win_lose" class="win_lose">
        <p>

        </p>
    </div>
</div>
    
    </section>
    <div id="resetLightbox">
        <div class="lightcontent">
            <p>Ressetting the score will Set the scores to zero.</p>
            <p><b>Do you wish to continue?</b></p>
            <button name="continue">Continue</button>
            <button name="cancel">Cancel</button>
        </div>
    </div>
    <div class="ngmodal">
        <div class="ngcontent">
            <div>NEW GAME</div>
            <input type="text" name="playerName" id="playerName" required placeholder="Enter your Name"><br>
            <button name="subname" id="subName">Play</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
